<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/stylePage.css" />

    <body class="theme">
        <!--Figure out how to put bootstrap banner, logo, icons and such-->

    <div class="container divPage">        
        <div class="divTitle">
            <h1>Welcome!</h1>
            <p>Sign up as a new user by entering your information:</p>
            <a href="mainpage.html" target="_self">> Continue Shopping</a>
        </div>
        <div class="row justify-content-around">
            <div class="col-11 signup-form">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Confirm Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Postal Code (only used for shipping... maybe)</label>
                      <input type="text" class="form-control" placeholder="Postal Code">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Confirm that you are indeed a robot</label>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Confirm that you have pretended to read the Terms & Services</label>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Sign up for our Newsletter (mandatory)</label>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <button type="submit" class="btn btn-danger">Reset</button>
                    <a class="btn btn-dark color2" href="P5_loginPage.html" role="button">Already have an account?</a>
                  </form>
            </div>
        </div>
    </div>
    </body>
</html>
