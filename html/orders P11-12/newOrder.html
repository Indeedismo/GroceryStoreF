<head>
    <title>Make an order</title>
</head>
<body>
    <a href = "ordersList.html"><button type="submit" class = "btn btn-outline-dark sbuttonreturn"><i class = "fa fa-arrow-left"></i></button></a>

    <div class="container-fluid">
        <h1>Make an order</h1>
    </div>

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2 profileproperties"><p class="profileproperties"><strong>Product ID</strong></p></div>
        <div class="col-sm-2 profileproperties"><strong>Quantity</strong></div>
        <div class="col-sm-2 profileproperties"><strong>Seller</strong></div>
        <div class="col-sm-2 profileproperties"><strong>Accelerate shippment</strong></div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2"><input class = "profiletextinputs" type="text" placeholder="1"></div>
        <div class="col-sm-2"><input class = "profiletextinputs" type="text" placeholder="100"></div>
        <div class="col-sm-2"><select name="shippers" id="shippers">
            <option value="that old farmer">that old farmer</option>
            <option value="underpayed third world country">underpayed third world country</option>
            <option value="my wife can make this">my wife can make this</option>
            <option value="charlie's chocolate factory">charlie's chocolate factory</option>
        </select></div>
        <div class="col-sm-2"><p><input type="checkbox"> 15% aditional fee</p></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-1"><button class = "btn btn-outline-dark sbutton">Pass Order</button></div>
    </div>
